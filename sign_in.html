<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-sign-in.css">
    

</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contact us</li>
                <li>Blogs</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="parent">
            <h2>Sign In</h2>
            <span>New User?</span>
            <span><a href="#">Create an account</a></span>
            <form action="">
                <label for="username"></label>
                <input type="email" id="username" name="email" placeholder="Enter your email">
                <br>
                <label for="pass"></label>
                <input type="password" name="password" id="pass" placeholder="Password" maxlength="8">
            </form>
            <div class="entry-type">
                <p><a href="#">Forgot Password?</a></p>
                <button class="btn">Sign In</button>
            </div>

            <div class="table-style" id="top-table">
                <tr>
                    <td><img class="logo" src="images/google.png" alt="google"></td>
                    <td>Sign in with Google</td>
                </tr>
            </div>
            <div class="table-style">
                <tr>
                    <td><img class="logo" src="images/facebook.png" alt="facebook"></td>
                    <td>Sign in with Facebook</td>
                </tr>
            </div>
            <div class="table-style">
                <tr>
                    <td><img class="logo" src="images/apple-logo.png" alt="apple-logo"></td>
                    <td>Sign in with Apple</td>
                </tr>
            </div>


        </div>


    </main>

</body>

</html>
